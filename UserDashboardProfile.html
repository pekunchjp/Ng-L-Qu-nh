<!DOCTYPE html>
<html lang="en">
    <head>
        <title>User DashBoard Profile</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <!--<div class="container-fluid header">
            <div class="navbar-header">
                <a href="#" class="navbar-brand">Online Testing</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><span class="glyphicon glyphicon-log-out"></span>Đăng xuất</a></li>
                </ul>
            </div>
        </div>-->
        <div class="container-fluid">
            <div class="row content">
                <div class="col-sm-9 text-mid">
                    <div class="form-profile">
                        <h2>Hồ sơ cá nhân</h2>
                        <br>
                        <form action="" method="">
                            
                            <div class="row form-group">
                                <label class="col-sm-4">Email</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" name="email" readonly="readonly" value="Tên email"/>
                                </div>
                            </div>
                            <div class="row form-group">
                                <label class="col-sm-4">Tên người dùng</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" name="userName" required="true"/>
                                </div>
                            </div>
                            <div class="row form-group">
                                <label class="col-sm-4">Số điện thoại</label>
                                <div class="col-sm-6">
                                    <input type="number" class="form-control" name="phone" required="true"/>
                                </div>
                            </div>
                            <div class="row form-group">
                                <label class="col-sm-4">Địa chỉ</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" name="address" required="true"/>
                                </div>
                            </div>
                            <br>
                            <div class="row form-group">
                                <div class="col-sm-3">
                                    <button class="btn btn-default q-btn" type="submit" value="submit" name="submit">Cập nhật thông tin</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-sm-3 sidenav right-sidenav">
                    <p><a href="UserDashBoardEditPassword.html" class="btn btn-default q-btn">Đổi mật khẩu</a></p>
                    <p><a href="" class="btn btn-default q-btn">Cập nhật thông tin</a></p>
                </div>
            </div>
        </div>
    </body>
</html>
