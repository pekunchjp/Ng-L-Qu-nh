<!DOCTYPE html>
<html lang="en">
    <head>
        <title>User DashBoard Profile</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <script src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/bootstrap-3.1.1.min.js"></script>
        
    </head>
    <body>
        <!--<div class="container-fluid header">
            <div class="navbar-header">
                <a href="#" class="navbar-brand">Online Testing</a>

            <div class="collapse navbar-collapse" id="myNavbar">

        <div class="container-fluid">
            <div class="row content">
                <div class="col-sm-9 text-mid">
                    <div class="form-profile">
                        <h2>Thay đổi mật khẩu</h2>
                        <br>
                        <form action="" method="get">
                            <div class="row form-group">
                                <label class="col-sm-4">Email</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" name="email" readonly="readonly" value="Tên email"/>
                                </div>
                            </div>
                            <div class="row form-group">
                                <label class="col-sm-4">Mật khẩu cũ</label>
                                <div class="col-sm-6">
                                    <input type="password" class="form-control" name="password" required="true"/>
                                </div>
                            </div>
                            <div class="row form-group">
                                <label class="col-sm-4">Mật khẩu mới</label>
                                <div class="col-sm-6">
                                    <input type="password" class="form-control" name="newPassword" id="newPass" required="true"/>
                                </div>
                            </div>
                            <div class="row form-group">
                                <label class="col-sm-4">Nhập lại mật khẩu</label>
                                <div class="col-sm-6">
                                    <input type="password" class="form-control" required="true" id="confirmPass"/>
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col-sm-3">
                                    <button class="btn btn-default q-btn" type="submit" value="submit" name="submit">Cập nhật</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-sm-3 sidenav right-sidenav">
                    <p><a href="" class="btn btn-default q-btn">Cập nhật</a></p>
                    <p><a href="" class="btn btn-default q-btn">Hủy bỏ</a></p>
                </div>
            </div>
        </div>
        <script>
            var password = document.getElementById("newPass"), 
                confirm_pass = document.getElementById("confirmPass");
            function validatePassword() {
                if(password.value != confirm_pass.value ) {
                    confirm_pass.setCustomValidity("Passwords Don't Match");
                } else {
                    confirm_pass.setCustomValidity('');
                }
            }
            password.onchange = validatePassword;
            confirm_pass.onkeyup = validatePassword;
        </script>
    </body>
</html>
